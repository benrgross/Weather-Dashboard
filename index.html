<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    
    <title>Weather Dashboard</title>
  </head>

  <body>
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <span id="title-span" style="margin: auto" class="navbar-brand mb-0 h1"
          ><h1>Weather Dashboard</h1></span
        >
      </div>
    </nav>

    <!-- wrapper for entire page -->
    <div class="container-fluid main-cont">
      <div class="row" id="search-row">
        <!-- side nav bar with search bar and results -->
        <div
          id="search-col"
          class="shadow col-sm-12 col-md-4 col-lg-4 container-fluid shadow"
        >
          <!-- search bar  -->
          <h4>Search City</h4>
          <div class="col-sm-12 col-md-10 col-lg-10">
            <div class="input-group mb-3">
              <input
                id="search"
                type="search"
                class=" shadow form-control search"
                placeholder="Search City"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
              />
              <button type="submit"  class="shadow btn btn-primary">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>

          <!-- Search results  -->
          <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="card" id="city-list" style="width: auto">
              <ul class="list-group list-group-flush city">
               
              </ul>
            </div>
          </div>
        </div>

        <!-- box with weather for chosen city and current day  -->
        <div id="info-box" class="col-sm-12 col-md-8 col-lg-8">
          <div class="row">
            <div class="col-sm-12">
              <div id="weather-box" class="card shadow">
                <div id="add-icon" class="card-body">
                  <h5 class="card-title" id="current-date"> Search A City!
                  </h5>
                  <ul class="card-text">
                    <br><li id="temp"></li> <br>  
                    <li id="hum"></li><br>
                    <li id="wind"></li><br>
                    <li id="uv"><span id="uv-color"></span></li><br>
                  </ul>
                </div>
              </div>
            </div>

            <!-- forecast cards col  -->

            <h3 id="day-forecast ">5-Day Forecast:</h3>
            <div class="row" id="five-day">
            
            <!-- 5-Day forecast goes here   -->
          
          </div>
        </div>
      </div>
      <footer class="footer mt-auto py-3""></footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>


   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  
   

    <script src="./assets/script.js"></script>
  </body>
</html>
