<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Document</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <span id="title-span" class="navbar-brand mb-0 h1"
          >Weather Dashboard</span
        >
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div id="search-col" class="col-sm-12 col-md-3 col-lg-3 container-fluid">
            <!-- search bar  -->
            <h4>Search City</h4>
            <div class="col-sm-12 col-md-12 col-lg-12"">
              <div class="input-group mb-3">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Search City"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2"
                />
                <button type="submit" id="search" class="btn btn-primary">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
            <!-- list of cities  -->
            <div class="col-sm-12 col-md-11 col-lg-11">
              <div class="card" id="city-list" style="width: auto">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">Cras justo odio</li>
                  <li class="list-group-item">Dapibus ac facilisis in</li>
                  <li class="list-group-item">Vestibulum at eros</li>
                </ul>
              </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-8 col-lg-8">
          <div class="weather-cont">
            <div id="weather-box" class="card" style="width: 100%">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                <p class="card-text">
                  Some quick example text to build on the card title and make up
                  the bulk of the card's content.
                </p>
                <a href="#" class="card-link">Card link</a>
                <a href="#" class="card-link">Another link</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
